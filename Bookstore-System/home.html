<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbar</title>
    <link rel="stylesheet" href="home.css">
    <style>
      .navbar {
        background-color: black;
      }
      ul {
        list-style-type: none;
        display: flex;
        padding: 0;
        height: 100%;
        justify-content: space-around;
      }
      li {
        font-size: 2em;
        display: flex;
        align-items: center;
        width: 35%;
        justify-content: center;
        font-weight: bold;
        color: lightgray;
      }
      .navlink {
        text-decoration: none;
        font-weight: bold;
        color: lightgray;
      }
      .searchform {
        display: flex;
      }
      #searchtext {
        background-color: lightgray;
        font-size: 16px;
        margin-right: 5px;
        border-radius: 8px;
      }
      .intro {
        text-align: center;
        margin: 20px auto;
        max-width: 800px;
      }
      .banner {
        text-align: center;
        margin: 20px auto;
      }
      .banner img {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 1200px;
        height: auto;
      }
      .book-section {
        margin: 20px 0;
        text-align: center;
      }
      .book-row {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
      }
      .book {
        width: 18%;
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      .book img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="/home.html" class="navlink">Home</a></li>
        <li><a href="/Users/daylentalekar/Desktop/Bookstore-System/login.html" class="navlink">Login</a></li>
        <li><a href="/cart.html" class="navlink">View cart</a></li>
        <li>
          <form class="searchform" action="/Users/daylentalekar/Desktop/Bookstore-System/search.html" method="get">
            <input type="text" id="searchtext" name="searchtext" placeholder="Search books...">
            <input type="image" src="/Users/daylentalekar/Desktop/Bookstore-System/Bookstore-System/images/searchicon.png" alt="Search" height="40px">
          </form>
        </li>
        <li><a href="/profile.html"><img src="/Users/daylentalekar/Desktop/Bookstore-System/Bookstore-System/images/profile-icon-9.png" alt="" height="40px"/></a></li>

      </ul>
    </div>
    
    <div class="intro">
      <h1>FIND YOUR FAVORITE BOOK WITH BOOKSTORE-SYSTEM</h1>
      <p>Over 5 million books ready to ship and 3.6 million eBooks ready to download!</p>
    </div>

    <div class="banner">
      <img src="/Users/daylentalekar/Desktop/29733_BB_C_Summer_Reading_06_17_24.jpg" alt="Banner">
    </div>
    
    <div class="book-section" id="top-sellers">
      <h2>Top Sellers</h2>
      <div class="book-row" id="top-sellers-row">
  
      </div>
    </div>
    
    <div class="book-section" id="coming-soon">
      <h2>Coming Soon</h2>
      <div class="book-row" id="coming-soon-row">

      </div>
    </div>

    <script>

      const topSellers = [
        { title: 'Top Seller 1', imgSrc: 'path_to_image1.jpg' },
        { title: 'Top Seller 2', imgSrc: 'path_to_image2.jpg' },
        { title: 'Top Seller 3', imgSrc: 'path_to_image3.jpg' },
        { title: 'Top Seller 4', imgSrc: 'path_to_image4.jpg' },
        { title: 'Top Seller 5', imgSrc: 'path_to_image5.jpg' },
      ];

      const comingSoon = [
        { title: 'Coming Soon 1', imgSrc: 'path_to_image6.jpg' },
        { title: 'Coming Soon 2', imgSrc: 'path_to_image7.jpg' },
        { title: 'Coming Soon 3', imgSrc: 'path_to_image8.jpg' },
        { title: 'Coming Soon 4', imgSrc: 'path_to_image9.jpg' },
        { title: 'Coming Soon 5', imgSrc: 'path_to_image10.jpg' },
      ];

      function createBookElement(book) {
        const bookDiv = document.createElement('div');
        bookDiv.className = 'book';
        bookDiv.innerHTML = `
          <img src="${book.imgSrc}" alt="${book.title}">
          <p>${book.title}</p>
        `;
        return bookDiv;
      }

      const topSellersRow = document.getElementById('top-sellers-row');
      topSellers.forEach(book => {
        topSellersRow.appendChild(createBookElement(book));
      });

      const comingSoonRow = document.getElementById('coming-soon-row');
      comingSoon.forEach(book => {
        comingSoonRow.appendChild(createBookElement(book));
      });
    </script>
  </body>
</html>
