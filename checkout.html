<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm payment</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="navbar.css">
  </head>
  <body>
    <div class="navbar">
        <ul>
          <li><a href="home.html" class="navlink">Home</a></li>
          <li><a href="login.html" class="navlink">Login</a></li>
          <li><a href="cart.html" class="navlink">View cart</a></li>
          <li>
            <form class="searchform" action="search.html" method="get">
              <input type="text" id="searchtext" name="searchtext" placeholder="Search books...">
              <input type="image" src="images/searchicon.png" alt="Search" height="40px">
            </form>
          </li>
          <li><a href="profile.html"><img src="images/profile-icon-9.png" alt="" height="40px"/></a></li>
        </ul>
    </div>
    <div class="outer">
        <div class="content">
            <p>Enter your payment information if it has not been registered yet.</p>
            <form action="confirmcart.html">
                <div class="row">
                    <div>
                        <label for="streetnumber">Street and number:</label><br>
                        <input type="text" id="streetnumber" name="streetnumber"><br>
                    </div>

                    <div>
                        <label for="city">City:</label><br>
                        <input type="text" id="city" name="city"><br>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="state">State:</label><br>
                        <input type="text" id="state" name="state"><br>
                    </div>          

                    <div>
                        <label for="zip">ZIP code:</label><br>
                        <input type="text" id="zip" name="zip"><br>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="cardtype">Credit card type:</label><br>
                        <input type="text" id="cardtype" name="cardtype"><br>
                    </div>

                    <div>
                        <label for="cardnumber">Credit card number:</label><br>
                        <input type="text" id="cardnumber" name="cardnumber"><br>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="expiration">Expiration date:</label><br>
                        <input type="text" id="expiration" name="expiration"><br>
                    </div>

                    <div>
                        <label for="cvv">CVV:</label><br>
                        <input type="text" id="cvv" name="cvv">
                    </div>
                </div>

                <input type="submit" id="submit" name="submit" class="submit">
            </form>
        </div>
    </div>
</body>
</html>
